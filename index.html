<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Piškvorky</title>
  </head>
  <body>
    <div class="card">
      <div class="picture">
        <img
          src="uvodni.jpg"
          alt="Obrázek s mřížkou a čtyřlístky, které znázorňují hru piškvorky"
        />
      </div>
      <div class="text">
        <h1 class="heading">Piškvorky</h1>
        <p class="rules">
          Piškvorky jsou velmi oblíbená společenská hra pro dva hráče. Obvykle
          se hraje s tužkou a čtverečkovaným papírem. Nyní můžete využít naši
          skvělou aplikaci, takže už nepotřebujete ani tužku a nemusíte hledat
          čtverečkovaný papír. Přejeme vám hodně zábavy!
        </p>
      </div>
      <div class="buttons">
        <div class="button button--rules">
          <a href="https://czechitas-podklady.cz/Piskvorky-pravidla/"
            >Pravidla</a
          >
        </div>
        <div class="button button--play">
          <a href="index.html">Začít hrát</a>
        </div>
      </div>
    </div>
  </body>
</html>
